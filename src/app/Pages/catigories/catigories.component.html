<!-- products -->
<section class="px-2 lg:px-16 pt-5 pro">

  
    
    <div class="flex justify-between flex-wrap space-y-3">
    <h1 class="line relative pb-2 inline-block text-2xl  ">{{'All CATIGORIES'|translate}}</h1>
 
    
    </div>
    
    
        <div class="contain grid grid-cols-12  px-2 gap-x-4 gap-y-6 py-6 flex justify-center ">
    @for (cat of catigories ; track $index) {
        
    <div class=" card col-span-6 sm:col-span-4 md:col-span-3  cursor-pointer max-w-[320px] md:max-w-[500px] mx-auto sm:mx-0">
       
            <div class="p-3 ">
                <div class=" border-2 pb-2 overflow-hidden  rounded-[20px] cat cursor-pointer">
<img  [src]="cat.image" class="w-full h-[200px]" alt="image-cat">
<h2  class="text-green-700  pt-3 text-center cursor-pointer ">{{cat.name}}</h2>
 </div>
      </div>
    
    </div>
    }
        </div>
    
    
    </section>
